<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started with JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body { padding: 30px; }
    </style>

</head>
<body>
    
    <div class="jumbotron text-center">
        <button type="button" class="btn btn-danger" onclick="saySomething('This is the first button')">My Button</button>
        <button type="button" class="btn btn-danger" onclick="saySomething('This is the second button', true)">My Button</button>
    </div>

    <script>
        function sayHello() {
            console.log('hello');
        }
        function saySomething(message = 'goodbye', whisper = false) {
            if (whisper) {
                console.log(`%c${message}`, 'font-size:5px');
            } else {
                console.log(message);
            }

        }

        saySomething();

        saySomething('hello', true);

        function squared(a) {
            return a * a;
        }

        const newSquared = squared(3);
        console.log(newSquared)

        punch();

        function punch() {
            console.log('punch');
        }


    </script>
</body>
</html>
