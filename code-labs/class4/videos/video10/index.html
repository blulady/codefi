<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body { padding: 30px; }
    </style>
</head>
<body>
    


    <script>
        const hero = {
            name: 'bruce wayne',
            alias: 'batman',
            catchphrase: 'to the batcave!',
            speak: function() {
                return 'Attention ' + this.catchphrase;
            },
            attack: function(sound) {
                return `(punches bad guy) ${sound}`;
            }
        };


        const thingToLookFor = 'alias';

        console.log(hero.name)
        console.log(hero['name']);
        console.log(hero[thingToLookFor])
        console.log(hero.speak);
        console.log(hero.speak());
        console.log(hero.attack('POWWWWWW'));

    </script>
</body>
