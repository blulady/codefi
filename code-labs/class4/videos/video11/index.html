<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built In Functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body { padding: 30px; }
    </style>
</head>
<body>
    

    <script>
        const first = 'this is a string';
        const second = String('this is a string');
        console.log('this is a string'.toUpperCase());
        console.log(String('this is a string').toUpperCase());
        console.log(first === second);

        const sentance = 'this is my sentence';
        console.group('String');
            console.log(first.toUpperCase());
            console.log(second.toLowerCase());
            console.log(sentance.startsWith('this is'));
        console.groupEnd();
        console.group('Numbers & Math');
            console.log(1..toString());
            console.log((1).toString());
            console.log(Number.isInteger(1));
            console.log((1.563432).toFixed(2))
        console.groupEnd();

        const myArr = ['chris', 'nick', 'holly'];
        console.group('Arrays');
            console.log(myArr.lenght);
            console.log(myArr.join('-'));
            console.log(myArr.push('stan'));
            console.log(myArr.pop('stan'));
            myArr.forEach(function(user) {
                console.log(user);
            });
            myArr.forEach((user) => console.log(user));

        console.groupEnd();
    </script>
</body>
</html>
