<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .column {
            float: left;
        }
        .sidebar{
            width: 25%;
        }
        .main-content{
            width: 50%;
        }
    </style>
  </head>

  <body>
    <div class="column sidebar">
      <h2>Sidebar 1</h2>
      <p>here we demonstrate how to link elements together
        using a div. We can then target the div with a width of 25%.
      </p>
    </div>
    <div class="column main-content">
      <h2>Main Content</h2>
      <p>content for main content</p>
    </div>
    <div class="column sidebar">
      <h2>Sidebar 2</h2>
      <p>This is the content for the second sidebar</p>
    </div>
  </body>

</html>
